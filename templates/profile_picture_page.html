{% extends 'index.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>Profile Picture</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'profile_details.css' %}">
    {% endblock %}
</head>


<body>
{% block content %}

<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">

				<form class="forms" method="POST" action="{% url 'profile add picture' user.username %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <label style="margin: 20px" for="chk" aria-hidden="true">{{ user.username}}`s Profile</label>

                    {% if user_profile_picture %}
                    <div class="profile--picture--div">
                        <img  src="{{ user_profile_picture.user_picture.url }}" alt="" width="200px" height="200px" style="border-radius: 45px">
                    </div>
                    {% else %}

                    <div class="profile--picture--div">
                        <img  src="https://st3.depositphotos.com/4111759/13425/v/450/depositphotos_134255710-stock-illustration-avatar-vector-male-profile-gray.jpg" alt="" width="200px" height="200px" style="border-radius: 45px">
                        <div id_user_picture style="position: absolute; opacity: 0;>
                                {{ picture_form }}
                                </div>
                                </div>

                                {% endif %}
                                <label for=""> Choose a picture </label>
                        <input type="submit" value="Save picture" placeholder="Save picture">
                </form>
            </div>
</div>
{% endblock %}


</body>

</html>
