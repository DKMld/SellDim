{% extends 'index.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'my_ads_page.css' %}">
    {% endblock %}
</head>


<body>

{% block content %}

    <div class="main__ads__div">
        {% for add in user_active_ads %}

            <div class="ads__div">
                <div class="ads__inner__div">
                    <img src="{{ add.image.url }}" alt="" width="216px" height="157px">
                </div>

                <div class="add__name__div">
                    {{ add.product_name }}
                </div>

                <div class="add__price__div">
                    {{ add.price }}
                </div>


                <div class="add__buttons__div">
{#                    <input type="submit">#}

                </div>

            </div>
        {% endfor %}

    </div>



{% endblock %}

</body>





</html>
